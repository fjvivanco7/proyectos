<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar y Reemplazar</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        #banner{
            background-color: rgb(223, 35, 35);
            width: 450px;
            height: 300px;
            position: absolute;
            left: 400px;
            top: 50px;
            font-size: 42px;
            text-align: center;
        }
        img{
            float: left;
            margin: 15px;
        }
        #imagen1, #imagen2, #imagen3, #imagen4,#imagen5,#imagen6{
            float: left;
            margin: 15px;
            width: 180px;
            height: 210px;
            font-size: 42px;
        }
    </style>
    <script>
        $(function(){
            var o_cerrar = document.getElementById("cerrar");
            o_cerrar.addEventListener("click", cerrar_banner, false); 
        });
        function cerrar_banner(){
            $("#banner").remove();
        }
    </script>
</head>

<body>
    <div id="banner">
        Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>
    <div id="carrete">
        <img src="img/ban.jpg" width="250" height="175" id = "imagen1"> &nbsp;
        <img src="img/eren.jpg" width="250" height="175" id = "imagen2"> &nbsp;
        <img src="img/itache.jpg" width="250" height="175" id = "imagen3"> &nbsp;
        <img src="img/kakashi.jpg" width="250" height="175" id = "imagen4"> &nbsp;
        <img src="img/meliodas.jpg" width="250" height="175" id = "imagen5"> &nbsp;
        <img src="img/torou.jpg" width="250" height="175" id = "imagen6">;
    </div>
</body>
</html>
