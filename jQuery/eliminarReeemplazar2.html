<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar y Reemplazar</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        #banner{
            background-color: rgb(22, 243, 195);
            width: 450px;
            height: 300px;
            position: absolute;
            left: 400px;
            top: 50px;
            font-size: 42px;
            text-align: center;
        }
        img{
            float: left;
            margin: 15px;
        }
        #imagen1, #imagen2, #imagen3, #imagen4, #imagen5, #imagen6{
            float: left;
            margin: 15px;
            width: 180px;
            height: 210px;
            font-size: 42px;
        }
    </style>
    <script>
        $(function(){
           document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);
           var imagenes = document.querySelectorAll("#carrete img");
           for(let i = 0; i < imagenes.length; i++){
               imagenes[i].addEventListener("click", carrito, false);
           }
        });
        function cerrar_banner(){
            $("#banner").remove();
        }
        function carrito(numero){
            if(numero.target == imagen1){
                $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carrito de compras.</div>");
            } else if(numero.target == imagen2){
                $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carrito de compras.</div>");
            } else if(numero.target == imagen3){
                $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carrito de compras.</div>");
            } else if(numero.target == imagen4){
                $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carrito de compras.</div>");
            } else if(numero.target == imagen5){
                $("#imagen5").replaceWith("<div id='imagen5'>Agregado al carrito de compras.</div>");
            } else if(numero.target == imagen6){
                $("#imagen6").replaceWith("<div id='imagen6'>Agregado al carrito de compras.</div>");
            }
        }
    </script>
</head>

<body>
    <div id="banner">
        Banner de prueba
        <p id="cerrar">Cerrar</p>
    </div>
    <div id="carrete">
        <img src="img/ban.jpg" width="250" height="175" id = "imagen1"> &nbsp;
        <img src="img/eren.jpg" width="250" height="175" id = "imagen2"> &nbsp;
        <img src="img/itache.jpg" width="250" height="175" id = "imagen3"> &nbsp;
        <img src="img/kakashi.jpg" width="250" height="175" id = "imagen4"> &nbsp;
        <img src="img/meliodas.jpg" width="250" height="175" id = "imagen5"> &nbsp;
        <img src="img/torou.jpg" width="250" height="175" id = "imagen6">;
    </div>
</body>
</html>
