<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    
      <div>
        <header class="bg-light text-center text-lg-start">
          
          <div
            class="text-center p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
          >
            
            <a class="text-dark" href="https://mdbootstrap.com/"
              >ACCESO A USUARIOS</a
            >
          </div>
          
        </header>
      </div>
      <section class="vh-90" style="background-color: #19792e">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="https://coed.mil.ec/web/sitio2/images/portfolio/logo_espe.jpg"
                      alt="login form"
                      class="img-fluid"
                      style="height: 375px;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i
                            class="fas fa-cubes fa-2x me-3"
                            style="color: #ff6219"
                          ></i>
                          <span class="h1 fw-bold mb-0">Bienvenido</span>
                        </div>

                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                        Acceso a Usuarios
                        </h5>

                        <div class="form-outline mb-4">
                          <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form2Example17"
                            >Correo Electronico</label
                          >
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form2Example27"
                            >Contraseña</label
                          >
                        </div>

                        <div class="pt-1 mb-4">
                          <a
                            class="btn btn-dark btn-lg btn-block"
                            href="{{ url_for('inicio')}}"
                            target="_self"
                          >
                            Acceder
                        </a>
                        </div>

                        <p class="mb-5 pb-lg-2" style="color: #393f81">
                          No tienes una Cuenta?
                          <a href="{{ url_for('formulario')}}" style="color: #393f81">Registrate</a>
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div
              class="text-center p-3"
              style="background-color: rgba(0, 0, 0, 0.2)"
            >
              © 2022 Copyright:
              <a class="text-dark" href="https://mdbootstrap.com/"
                >F&F Asociados</a
              >
            </div>
            <!-- Copyright -->
          </footer>
        </div>
      </section>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
  </body>
</html>
