<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Anidadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <style>
        .container {
            margin-top: 20px;
        }

        .row {
            background-color: #e8e8e8;
        }

        .columna {
            background-color: #f2f2f2;
            text-align: center;
            border: 1px solid #4d5061;
        }

        .columna-interior {
            background-color: #e8e8e8;
            border: 1px solid yellow;
            padding: 10px;
        }
    </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="columna col-md-6">Columna #1
                    <div class="row">
                        <div class="col columna-interior">Columna #3</div>
                        <div class="col columna-interior">Columna #2</div>
                    </div>
                </div>

                <div class="columna col-md-6">Columna #2
                    <div class="row justify-content-around">
                        <div class="col columna-interior col-4">Columna #3</div>
                        <div class="col columna-interior col-4">Columna #2</div>

                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
