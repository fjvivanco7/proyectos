<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinear Vertical</title>
    <style>
        .row{
            background: #f2f2f2;
            height: 150px;
            margin-top: 20px;
        }
        .col{
            background: #f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d7;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                Columna #1
            </div>
            <div class="col">
                Columna #2
            </div>
            <div class="col">
                Columna #3
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                Columna #1
            </div>
            <div class="col">
                Columna #2
            </div>
            <div class="col">
                Columna #3
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col">
                Columna #1
            </div>
            <div class="col">
                Columna #2
            </div>
            <div class="col">
                Columna #3
            </div>
        <br><br>
        <h2>Alineacion Independiente</h2>
        <div class="row">
            <div class="col align-self-star">
                Columna #1
            </div>
            <div class="col align-self-center">
                Columna #2
            </div>
            <div class="col align-self-end">
                Columna #3
            </div>
        </div>
    </div>
</body>
</html>
